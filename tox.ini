[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    5.0: dj50
    5.1: dj51
    5.2: dj52
    main: djmain

[tox]
skipsdist = true
envlist =
    py{38,39}-dj{32,40,41,42}
    py{310,311,312}-dj{32,40,41,42,50,51,52}
    py{310,311,312}-dj{main}

[testenv]
ignore_outcome =
    djmain: True
deps =
    pytest
    pytest-django
    django-allauth
    requests-oauthlib
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    dj42: django>=4.2,<4.3
    dj50: django>=5.0,<5.1
    dj51: django>=5.1,<5.2
    dj52: django>=5.2,<5.3
    djmain: https://github.com/django/django/archive/main.tar.gz
commands =
    pytest
